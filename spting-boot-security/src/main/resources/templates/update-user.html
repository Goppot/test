<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/update-user}" th:object="${user}">
    <label for="id">ID</label>
    <input readonly type="number" name="id" th:field="*{id}" id="id">
    <br/>
    <label for="name">Enter name: </label>
    <input type="text" name="name" th:field="*{name}" id="name"/>
    <br/>
    <label for="age">Enter age: </label>
    <input type="text" name="age" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" name="email" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" name="password" th:field="*{password}" id="password">
    <br/>
    <label for="role">Enter role: </label>
    <select name="role" id="role">
        <option>USER</option>
        <option>ADMIN</option>
    </select>
    <br/>
    <input type="submit" value="Update user">
</form>
</body>
</html>
